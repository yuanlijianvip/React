  <!--
    react条件判断可以使用if判断 或者三目运算符
  -->
  <script type='text/babel'>
    function LoginTpl(props) {
      if (props.isLogin) {
        return <h1>欢迎欢迎!</h1>
      } else {
        // return <h1>请登录!</h1>
        return null
      }
    }


    class Com extends React.Component{
      constructor(params){
        super(params)

        this.state = {
          isLogin: false
        }
      }

      change() {
        this.setState({
          isLogin: !this.state.isLogin
        })
      }

      render () {
        return (
          <div>
            <button onClick={this.change.bind(this)}>切换登录状态</button>
            <LoginTpl isLogin={this.state.isLogin}/>
          </div>
        )
      }

      //       { tpl }

      //        this.state.isLogin ? <h1>欢迎欢迎</h1> : <h1>请登录</h1>
      //      }
      //     </div>
      //   )
      // }
    }
    
    ReactDOM.render(<Com/>, document.getElementById('root'));
  </script>
